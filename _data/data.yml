        link: "https://github.com/aurora-leejungseo/UMSI_SI699WIN23_Tesla_Stock_and_News"
        tagline: "Built a dataset with API from the top 100 news sources and implemented multiple deep learning models, including GRU and CNN to predict Tesla stock trends using some NLP techniques with news articles
"

      - title: Restaurant Closure Prediction
        link: "https://github.com/aurora-leejungseo/restaurant_closure_prediction"
        tagline: "Fitted various boosted, tree-based, and statistical models to Yelp API and demographic data such as average household income and level of education to predict restaurant closure within the next two years, resulting in a model with a ROC score of 84%"

